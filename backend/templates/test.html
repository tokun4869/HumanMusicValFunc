<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>音楽評価関数の最適化</title>
    <style>
      div {
        margin: 10px;
        display: flex;
        align-items: center;
      }
      label {
        margin: 10px;
      }
      input {
        padding: 10px 50px;
      }
    </style>
  </head>
  <body>
    <h1>音楽評価関数の最適化</h1>
    <h2>4. 学習済みNNによるテスト</h2>
    {% for file_name in file_name_list %}
      <div>
        <label>{{ file_name }}</label>
        <audio controls src={{file_name}}></audio>
        <label>スコア:{{ file_rank_list[loop.index0] }}</label>
      </div>
    {% endfor %}
    <form action="/" method="get">
      <input type="submit" value="初期化">
    </form>
  </body>
</html>
