<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>音楽評価関数の最適化</title>
    <style>
      div {
        margin: 10px;
        display: flex;
        align-items: center;
      }
      label {
        margin: 10px;
      }
      input {
        padding: 10px 50px;
      }
    </style>
  </head>
  <body>
    <h1>音楽評価関数の最適化</h1>
    <h2>1. 評価値の入力</h2>

    <form action="/user/answer/" method="post">
      <h3>1.1. trainデータ</h3>
      <label>名前</label>
          <select name="name">
            <option value="B4 小野">B4 小野</option>
            <option value="B4 佐藤（心）">B4 佐藤（心）</option>
            <option value="B4 佐藤（祐）">B4 佐藤（祐）</option>
            <option value="B4 中西">B4 中西</option>
            <option value="B4 濱名">B4 濱名</option>
            <option value="B4 深井">B4 深井</option>

            <option value="M1 大江">M1 大江</option>
            <option value="M1 大橋">M1 大橋</option>
            <option value="M1 玉正">M1 玉正</option>
            <option value="M1 杜本">M1 杜本</option>
            
            <option value="M2 石川">M2 石川</option>
            <option value="M2 高木">M2 高木</option>
            <option value="M2 高安">M2 高安</option>
            <option value="M2 中西">M2 中西</option>
            <option value="M2 西村">M2 西村</option>
            <option value="M2 松本">M2 松本</option>
            <option value="M2 吉田">M2 吉田</option>
            <option value="M2 謝">M2 謝</option>
          </select>
      {% for file_name in train_file_name_list %}
        <div>
          <label>{{ file_name }}</label>
          <audio controls src={{file_name}}></audio>
          <label>順位（全て異なる値を入力してください）</label>
          <select name="train_{{loop.index0}}">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
      {% endfor %}

      <h3>1.2. testデータ</h3>
      {% for file_name in test_file_name_list %}
        <div>
          <label>{{ file_name }}</label>
          <audio controls src={{file_name}}></audio>
          <label>点数</label>
          <select name="test_{{loop.index0}}">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
            <option value="70">70</option>
            <option value="80">80</option>
            <option value="90">90</option>
            <option value="100">100</option>
          </select>
        </div>
      {% endfor %}
      <input type="submit">
    </form>
  </body>
</html>
